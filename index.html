<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile page</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="script.js"></script>
  <h1>Profile page </h1>
</head>
<body>


<div id="results"> </div> 
<form id="formx" onsubmit="call()"> 
<legend>Profile <br> Please fill out all required fields</legend> 
<label for="name">Full name:</label><input id="name" name="name" value="" type="text"> 
<label for="id">Unique identification number:</label><input id="id" name="id" value="" type="text">
<label for="phone">Phone:</label><input id="phone" name="phone" value="" type="text">
<label for="email">Email:</label><input id="email" name="email" value="" type="text">
<label for="address">Address:</label><input id="address" name="address" value="" type="text">
<label for="workplace">Workplace:</label><input id="workplace" name="workplace" value="" type="text">
<label for="income">Income:</label><input id="income" name="income" value="" type="text">
<label for="income-additional">Additional income:</label><input id="income-additional" name="income-additional" value="" type="text">
<label for="trustworthy">Trustworthy person:</label><input id="trustworthy" name="trustworthy" value="" type="text">
<label for="trustworthy-phone">Phone number of trustworthy person:</label><input id="trustworthy-phone" name="trustworthy-phone" value="" type="text">
<label for="kinship-degree">Degree of kinship:</label><input id="kinship-degree" name="kinship-degree" value="" type="text">
<input value="Submit" type="submit"> 
</form>


</body>

</html>
